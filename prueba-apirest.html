		<style>
			.loader {
				display: none;
				margin: 0 auto;
			} 
			.post-img {
				width: 100%;
				min-height: 200px;
				background-color: #e3e3e3;
			}
		</style>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12 py-1">
					<h1>Wordpress REST API</h1>
			</div>
			<div class="col-12 mb-3">
				<hr>
			</div>
			
			<div class="col-12 mb-4" style="border: 1px dashed red;"> 
				<div class="p-5 text-center bg-body-tertiary border">
					<div id="site" class="container site-name py-5"></div>
				</div>
			</div>
			<div class="col-12 text-center">
				<div class="spinner-border loader" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div class="col-12 my-5" style="border: 1px dashed red;">
				<section id="posts" class="grid row animate__animated animate__fadeIn"></section>
				<template id="post-template">
					<div class="grid-item col-sm-12 col-md-3 my-3">
						<div class="card shadow-sm">
							 <img src="" alt="" class="card-img-top post-img">   
							<div class="card-body">
								<figure class="post-author"></figure>
								<h5 class="card-title post-title"></h5>
								<div class="mb-1 text-body-secondary post-date"></div>
								<p class="blog-post-meta">by <a href="#">Mark</a></p>
								<div class="post-category"></div>
								<div class="post-tags"></div>
								<p class="card-text post-excerpt">With supporting text below as a natural lead-in to additional content.</p>
								<a href="" class="btn btn-primary post-link">Ver Publicación Original</a>
								<details class="post-content">
									<summary>Ver contenido de la Publicación</summary>
									<article></article>
								</details>					
							</div>
							<div class="card-footer text-body-secondary">
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
									</div>
									<small class="text-body-secondary">9 mins</small>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div> 
			
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
