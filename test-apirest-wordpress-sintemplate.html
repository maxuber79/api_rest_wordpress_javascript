	<style>
		.loader {
			display: none;
			margin: 0 auto;
		}

		.post-img {
			width: 100%;
			min-height: 200px;
			background-color: #e3e3e3;
		}
	</style>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12 py-1">
				<h1>Wordpress REST API</h1>
			</div>
			<div class="col-12 mb-3">
				<hr>
			</div>

			<div class="col-12 mb-4">
				<div class="p-5 text-center border" style="background-color: rgb(18, 21, 26);color:#fff;border-radius: 8px;">
					<div id="site" class="container site-name py-5"></div>
				</div>
			</div>
			<div class="col-12 text-center">
				<div class="spinner-border loader" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div class="col-12 my-5">
				<section id="posts" class="grid row animate__animated animate__fadeIn"><!-- INJECT HTML POSTS --></section>
			</div>
			<div class="col-12" id="border-2">
				<div class="alert alert-warning text-center d-none" role="alert">
					No hay m√°s posts!
				</div>
			</div>
		</div>
	</div>
